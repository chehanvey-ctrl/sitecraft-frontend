<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SiteCraft AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SiteCraft AI</h1>
    <p>Describe your dream website and we'll build it in seconds.</p>

    <textarea id="userInput" placeholder="e.g. I want a sleek gym website for 'Strong Arms' with black and silver design..."></textarea>
    <button id="generateBtn">Generate Website</button>

    <div id="output" style="margin-top: 2rem;">
      <h2>Live Preview</h2>
      <iframe id="previewFrame" style="width:100%;height:600px;border:1px solid #ccc;"></iframe>
      <button id="downloadBtn" style="margin-top: 1rem;">Download HTML</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
