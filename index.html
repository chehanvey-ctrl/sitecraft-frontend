<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SiteCraft AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.instructions {
      font-size: 1rem;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 600px;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      padding: 1rem;
      background-color: #2b2b2b;
      color: #f5f5f5;
      border: 1px solid #444;
      border-radius: 8px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.4);
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(to right, #00c853, #00bcd4);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 1rem 0;
    }

    button:hover {
      opacity: 0.9;
    }

    #progressBar {
      width: 100%;
      max-width: 600px;
      height: 12px;
      background-color: #444;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 1rem;
      display: none;
    }

    #progressBarFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00c853, #00bcd4);
      transition: width 0.3s ease;
    }

    #output {
      margin: 1rem auto;
      max-width: 600px;
      text-align: center;
      font-size: 1rem;
    }

    iframe {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 1rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>SiteCraft AI</h1>
  <p class="instructions">Describe your dream website and let AI build it from scratch.</p>

  <textarea id="userInput" placeholder="e.g., Build me a website for a local bakery with a warm and cozy feel"></textarea>

  <button id="generateBtn">Generate Website</button>

  <div id="progressBar"><div id="progressBarFill"></div></div>

  <div id="output"></div>

  <iframe id="previewFrame"></iframe>

  <button id="downloadBtn">Download Website</button>

  <script>
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("userInput").value.trim();
      const outputDiv = document.getElementById("output");
      const previewFrame = document.getElementById("previewFrame");
      const downloadBtn = document.getElementById("downloadBtn");
      const progressBar = document.getElementById("progressBar");
      const progressFill = document.getElementById("progressBarFill");

      if (!prompt) {
        outputDiv.innerHTML = "‚ùå Please enter a prompt before generating.";
        return;
      }

      outputDiv.innerHTML = "‚è≥ Generating your AI-powered site...";
      progressBar.style.display = "block";
      progressFill.style.width = "0%";

      let progress = 0;
      const interval = setInterval(() => {
        if (progress < 95) {
          progress += Math.random() * 2;
          progressFill.style.width = `${progress.toFixed(0)}%`;
        }
      }, 120);

      try {
        const response = await fetch("https://sitecraft-backend.onrender.com/publish", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        clearInterval(interval);
        progressFill.style.width = "100%";

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`Server error ${response.status}: ${text}`);
        }

        const data = await response.json();

        if (!data.html) {
          throw new Error("No HTML received from backend.");
        }

        const cleanedHTML = data.html.replace(/\n/g, '\n').replace(/\"/g, '"');

        previewFrame.srcdoc = cleanedHTML;

        const blob = new Blob([cleanedHTML], { type: "text/html" });
        const url = URL.createObjectURL(blob);
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = url;
          a.download = "sitecraft-ai-site.html";
          a.click();
        };

        let outputHTML = `‚úÖ Your AI site is ready!<br>üëá Scroll to preview it live in your browser.<br>üíæ Click "Download Website" to save your full HTML file.<br>üöÄ You can host it instantly using platforms like Netlify, Vercel, or GitHub Pages.`;

        if (data.live_url) {
          outputHTML += `<br><br>üåê <strong><a href="${data.live_url}" target="_blank" style="color:#00e5ff;">View it live on Vercel</a></strong>`;
        }

        outputDiv.innerHTML = outputHTML;
      } catch (error) {
        clearInterval(interval);
        progressBar.style.display = "none";
        progressFill.style.width = "0%";
        console.error("‚ùå Generation error:", error);
        outputDiv.innerHTML = `‚ùå Oops! ${error.message}`;
      }
    });
  </script>
</body>
</html>
