<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SiteCraft AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🛠️ SiteCraft</h1>
    <p>Your personal website generator using AI.</p>

    <textarea id="prompt" placeholder="Enter a description for your website..."></textarea>
    <button id="generateBtn">Generate Website</button>

    <div id="outputContainer">
      <h2>Generated HTML:</h2>
      <pre id="output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
