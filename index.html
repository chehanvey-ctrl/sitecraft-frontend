<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SiteCraft AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      resize: vertical;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #00bfff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0099cc;
    }

    #output {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #ffffff11;
      border-radius: 8px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
    }

    #progressBarContainer {
      width: 100%;
      background-color: #444;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 1rem;
      display: none;
    }

    #progressFill {
      height: 16px;
      width: 0%;
      background-color: #00ffcc;
      transition: width 0.4s ease;
    }

    #vercelLink {
      margin-top: 1rem;
      display: none;
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SiteCraft AI</h1>
    <p>Describe the website you want. We‚Äôll build it for you in 60 seconds. üëá</p>
    <textarea id="promptInput" placeholder="e.g. A sleek personal site for a drone photographer..."></textarea>
    <br />
    <button onclick="generateSite()">Generate Website</button>

    <div id="progressBarContainer">
      <div id="progressFill"></div>
    </div>

    <div id="output"></div>
    <div id="vercelLink"></div>
    <iframe id="sitePreview" style="display:none;"></iframe>
  </div>

  <script>
    async function generateSite() {
      const prompt = document.getElementById("promptInput").value;
      const outputDiv = document.getElementById("output");
      const previewFrame = document.getElementById("sitePreview");
      const vercelLink = document.getElementById("vercelLink");
      const progressBarContainer = document.getElementById("progressBarContainer");
      const progressFill = document.getElementById("progressFill");

      outputDiv.innerHTML = "";
      previewFrame.style.display = "none";
      vercelLink.style.display = "none";
      progressFill.style.width = "0%";
      progressBarContainer.style.display = "block";

      let width = 0;
      const interval = setInterval(() => {
        if (width >= 90) return;
        width += 1;
        progressFill.style.width = width + "%";
      }, 100);

      try {
        const response = await fetch("https://sitecraft-backend.onrender.com/publish", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        clearInterval(interval);
        progressFill.style.width = "100%";
        setTimeout(() => progressBarContainer.style.display = "none", 500);

        outputDiv.innerHTML = "‚úÖ Your AI site is ready!";
        previewFrame.src = data.vercel_url;
        previewFrame.style.display = "block";

        vercelLink.innerHTML = `üîó <a href="${data.vercel_url}" target="_blank">View live site on Vercel</a>`;
        vercelLink.style.display = "block";
      } catch (error) {
        clearInterval(interval);
        progressBarContainer.style.display = "none";
        progressFill.style.width = "0%";
        console.error("‚ùå Generation error:", error);
        outputDiv.innerHTML = "‚ùå Oops! Something went wrong.";
      }
    }
  </script>
</body>
</html>
