<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SiteCraft AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f6f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #111;
    }
    #userInput {
      width: 100%;
      max-width: 600px;
      padding: 1em;
      font-size: 1rem;
      margin: 1em auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #generateBtn {
      display: block;
      margin: 0 auto;
      padding: 0.75em 2em;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #generateBtn:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 1.5em;
      text-align: center;
    }
    #progressBar {
      width: 100%;
      max-width: 600px;
      margin: 1em auto;
      height: 10px;
      background: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }
    #progressBarFill {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 0.3s;
    }
    iframe {
      width: 100%;
      height: 500px;
      margin-top: 2em;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: block;
    }
    #downloadBtn {
      display: none;
      margin: 1em auto;
      padding: 0.5em 1.5em;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #downloadBtn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>üöÄ Build Your Site with AI</h1>
  <input type="text" id="userInput" placeholder="Describe your website idea..." />
  <button id="generateBtn">Generate Website</button>
  <div id="progressBar"><div id="progressBarFill"></div></div>
  <div id="output"></div>
  <iframe id="previewFrame"></iframe>
  <button id="downloadBtn">Download HTML</button>

  <script>
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("userInput").value.trim();
      const outputDiv = document.getElementById("output");
      const previewFrame = document.getElementById("previewFrame");
      const downloadBtn = document.getElementById("downloadBtn");
      const progressBarContainer = document.getElementById("progressBar");
      const progressFill = document.getElementById("progressBarFill");

      if (!prompt) {
        outputDiv.innerHTML = "‚ùå Please enter a prompt before generating.";
        return;
      }

      outputDiv.innerHTML = "‚è≥ Generating and publishing your site...";
      progressBarContainer.style.display = "block";
      progressFill.style.width = "0%";

      let progress = 0;
      const interval = setInterval(() => {
        if (progress < 95) {
          progress += Math.random() * 2;
          progressFill.style.width = `${progress.toFixed(0)}%`;
        }
      }, 100);

      try {
        const response = await fetch("https://sitecraft-backend.onrender.com/publish", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        clearInterval(interval);
        progressFill.style.width = "100%";

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`Server error ${response.status}: ${text}`);
        }

        const data = await response.json();
        if (!data.html) throw new Error("No HTML returned from backend.");

        const deployedURL = data.live_url || null;
        previewFrame.srcdoc = data.html;

        const blob = new Blob([data.html], { type: "text/html" });
        const url = URL.createObjectURL(blob);
        downloadBtn.style.display = "inline-block";
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = url;
          a.download = "sitecraft-site.html";
          a.click();
        };

        outputDiv.innerHTML = "‚úÖ Site generated successfully! Redirecting to live site...";

        if (deployedURL) {
          setTimeout(() => {
            window.location.href = `success.html?url=${encodeURIComponent(deployedURL)}`;
          }, 1500);
        }

      } catch (error) {
        clearInterval(interval);
        progressBarContainer.style.display = "none";
        progressFill.style.width = "0%";
        console.error("‚ùå Generation error:", error);
        outputDiv.innerHTML = `‚ùå Oops! ${error.message}`;
      }
    });
  </script>
</body>
</html>
