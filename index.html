<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SiteCraft AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SiteCraft AI</h1>
    <p>Describe your dream website and we'll build it in seconds.</p>

    <textarea id="userInput" placeholder="e.g. I want a sleek gym website for 'Strong Arms' with black and silver design..."></textarea>
    <button id="generateBtn">Generate Website</button>

    <div id="output"></div>
    <iframe id="previewFrame" style="width:100%; height:500px; border:1px solid #ccc; margin-top:20px;"></iframe>
    <button id="downloadBtn">Download HTML</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
