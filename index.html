<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ö° SiteCraft AI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      resize: none;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #00d2ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    iframe {
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      height: 600px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #output {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    #progressBar {
      margin: 1rem auto;
      width: 80%;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      height: 20px;
      overflow: hidden;
      display: none;
    }
    #progressBarFill {
      height: 100%;
      width: 0%;
      background: #00ff99;
      transition: width 0.3s ease;
    }
    #downloadBtn {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>‚ö° SiteCraft AI</h1>
  <p>Describe the website you want below. We‚Äôll build it for you. üëá</p>

  <textarea id="userInput" placeholder="e.g., A modern portfolio site for a freelance designer with a pastel theme..."></textarea>
  <br />
  <button id="generateBtn">Generate Website</button>

  <div id="output"></div>

  <div id="progressBar"><div id="progressBarFill"></div></div>

  <iframe id="previewFrame"></iframe>

  <br />
  <button id="downloadBtn">‚¨áÔ∏è Download Website</button>

  <!-- Include JS here -->
  <script>
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("userInput").value.trim();
      const outputDiv = document.getElementById("output");
      const previewFrame = document.getElementById("previewFrame");
      const downloadBtn = document.getElementById("downloadBtn");
      const progressBarContainer = document.getElementById("progressBar");
      const progressFill = document.getElementById("progressBarFill");

      if (!prompt) {
        outputDiv.innerHTML = "‚ùå Please enter a prompt before generating.";
        return;
      }

      outputDiv.innerHTML = "‚è≥ Generating your AI-powered site...";
      progressBarContainer.style.display = "block";
      progressFill.style.width = "0%";

      let progress = 0;
      const interval = setInterval(() => {
        if (progress < 95) {
          progress += Math.random() * 2;
          progressFill.style.width = `${progress.toFixed(0)}%`;
        }
      }, 100);

      try {
        const response = await fetch("https://sitecraft-backend.onrender.com/generate-pure", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        clearInterval(interval);
        progressFill.style.width = "100%";

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`Server error ${response.status}: ${text}`);
        }

        const contentType = response.headers.get("content-type");
        if (!contentType || !contentType.includes("application/json")) {
          const text = await response.text();
          throw new Error(`Expected JSON but got: ${text.substring(0, 100)}`);
        }

        const data = await response.json();
        if (!data.html) throw new Error("No HTML received from backend.");

        const deployedURL = data.site_url || null;
        previewFrame.srcdoc = data.html;

        // Download functionality
        const blob = new Blob([data.html], { type: "text/html" });
        const url = URL.createObjectURL(blob);
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = url;
          a.download = "sitecraft-ai-site.html";
          a.click();
        };

        outputDiv.innerHTML = "‚úÖ Your AI site is ready! Scroll down to preview or download it.";

        // üîÅ Redirect to success page with deployed URL
        if (deployedURL) {
          setTimeout(() => {
            window.location.href = `success.html?url=${encodeURIComponent(deployedURL)}`;
          }, 1500);
        }

      } catch (error) {
        clearInterval(interval);
        progressBarContainer.style.display = "none";
        progressFill.style.width = "0%";
        console.error("‚ùå Generation error:", error);
        outputDiv.innerHTML = `‚ùå Oops! ${error.message}`;
      }
    });
  </script>
</body>
</html>
