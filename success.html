<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SiteCraft - Success!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .link-box {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      word-break: break-all;
    }
    .button {
      background: #00cfff;
      color: black;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
      font-weight: bold;
    }
    .button:hover {
      background: #00e1ff;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    h1 {
      color: #00cfff;
    }
    .footer-cta {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
    a {
      color: #00cfff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úÖ Your Website is Live!</h1>
    <p>We've launched your site to the web. Here's your link:</p>

    <div class="link-box">
      <span id="siteUrl">https://sitecraft-pages.vercel.app/your-site</span>
      <button class="button" onclick="copyURL()">Copy</button>
    </div>

    <div class="actions">
      <button class="button" onclick="window.open(document.getElementById('siteUrl').innerText)">üåê View Site</button>
      <button class="button">‚úèÔ∏è Edit Site</button>
      <button class="button">‚¨áÔ∏è Download HTML</button>
      <button class="button" onclick="shareSite()">üîó Share</button>
    </div>

    <p class="footer-cta">
      Want to keep or customize this site? <a href="#">Create a free SiteCraft account</a>
    </p>
  </div>

  <script>
    function copyURL() {
      const url = document.getElementById('siteUrl').innerText;
      navigator.clipboard.writeText(url);
      alert("Copied to clipboard!");
    }

    function shareSite() {
      const url = document.getElementById('siteUrl').innerText;
      const text = `Check out this awesome site I just made with SiteCraft:\n${url}`;
      if (navigator.share) {
        navigator.share({ title: "My AI Website", text, url });
      } else {
        alert("Sharing is not supported on this device. Copy the link instead.");
      }
    }
  </script>
</body>
</html>
